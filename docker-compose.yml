services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stocksense-backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/firebase-config.json:/app/firebase-config.json:ro
    environment:
      - PORT=5000
      - FIREBASE_CONFIG_PATH=/app/firebase-config.json
    expose:
      - "5000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
        VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
    container_name: stocksense-frontend
    environment:
      - DOMAIN=${DOMAIN:-stocksense.thatinsaneguy.com}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
    restart: unless-stopped
