server {
    listen 80;
    listen [::]:80;
    server_name rakeshent.info;

    # Open WebUI (Main Interface)
    location / {
        proxy_pass http://127.0.0.1:7778;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_read_timeout 300;
        proxy_buffering off;
    }

    # API Requests (Proxy to Agent) - OpenAI Compatible
    location /v1/ {
        proxy_pass http://127.0.0.1:7777/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300;
    }

    # Chart History Data API
    location /chart_api/ {
        proxy_pass http://127.0.0.1:7777/chart_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300;
    }

    # Chart UI Endpoint
    location /chart {
        proxy_pass http://127.0.0.1:7777/chart;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
