<!-- Stock Gita Professional Theme -->
<link rel="stylesheet" href="/static/stock_gita_terminal_theme.css">
<script src="/static/ticker_bar.js"></script>
<style>
/* Ensure dark theme is default */
:root {
    color-scheme: dark;
}
html {
    background-color: #0A0E1A !important;
}
html.dark {
    background-color: #0A0E1A !important;
}
</style>
<script>
// Force dark mode on load
(function() {
    document.documentElement.classList.add('dark');
    localStorage.setItem('theme', 'dark');
})();
</script>
